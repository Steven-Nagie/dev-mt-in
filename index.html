<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DevMtin</title>
	<link rel="stylesheet" href="./style.css" media="screen" title="no title">
</head>
<body>

	<header>
		<img src="./images/icons/search.svg" id='search-icon'>
		<p>DevMountain</p>
		<img src="./images/icons/ham.svg" id='menu-icon'>
	</header>

	<main>
		<div id="sign-up-div">
			<p>Welcome to <span id="blue-devmountain">DevMountain</span> Social</p>
			<p id="add-some">Add Some Info So Friends Can Find You</p>
			<input type="text" placeholder="Full Name">
			<input placeholder="Tagline">
			<input placeholder="Profile Image Url">
			<input placeholder="Bio" id="bio-input">
			<input type="submit" value="Save Changes">
		</div>
		<div id="">
		</div>
	</main>

	<footer>
		<div id="bottom-links">
			<a href="" target="_blank">View Friends</a>
			<a href="" target="_blank">Find Friends</a>
			<a href="" target="_blank">Update Profile</a>
		</div>
	</footer>
</body>
</html>
